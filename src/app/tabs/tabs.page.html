<ion-tabs (ionTabsDidChange)="onTabChange($event)">

  <ion-tab-bar slot="bottom" color="cuscuz">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="activeTab === 'tab1' ? 'home' : 'home-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [src]="activeTab === 'tab3' ? 'assets/theater-mask.svg' : 'assets/theater-mask-outline.svg'"
      class="tab-icon" alt="Cospobre" />
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
